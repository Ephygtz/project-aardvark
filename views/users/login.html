<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
  </head>
  <body>
    <form class="" action="/login" method="POST">
      <p>
        {{ error}}
      </p>
      <label for="username">Username</label>

      <label for="password">Password</label>

      <button type="submit">Login</button>
    </form>
  </body>
</html>
